<head>

    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            position: relative;
        }

        .loading-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: rotate 2s linear infinite;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .loading-circle::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--background);
        }

        .loading-icon {
            font-size: 2.5rem;
            color: var(--primary);
            position: relative;
            z-index: 2;
            animation: bounce 1s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(0, 122, 255, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border-radius: 2px;
            animation: progress 0.5s ease-out forwards;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes logoGlow {
            0%, 100% { 
                text-shadow: 0 0 5px rgba(0, 122, 255, 0.3);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
                transform: scale(1.02);
            }
        }

        :root {
            --primary: #007AFF;
            --primary-dark: #0056CC;
            --secondary: #8E8E93;
            --accent: #34C759;
            --background: #FFFFFF;
            --surface: #F2F2F7;
            --text: #1D1D1F;
            --text-light: #86868B;
            --border: #E5E5EA;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.16);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            --font-primary: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'SF Mono', 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        .dark {
            --background: #000000;
            --surface: #1C1C1E;
            --text: #FFFFFF;
            --text-light: #8E8E93;
            --border: #38383A;
            --shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 24px rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            transition: var(--transition);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "kern" 1;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
        }

        .dark .header {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.01em;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(0, 122, 255, 0.5);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--primary));
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 0.3;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            letter-spacing: -0.01em;
            position: relative;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: rgba(0, 122, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid var(--primary);
            border-radius: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .nav-links a:hover::before {
            opacity: 0.3;
        }

        .nav-links a.active {
            color: var(--primary);
            border-color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Language Switcher */
        .language-switcher {
            position: relative;
            margin-right: 1rem;
        }

        .language-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid var(--border);
        }

        .language-toggle:hover {
            background: rgba(0, 122, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .current-lang {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1001;
            margin-top: 0.5rem;
        }

        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        .language-option:last-child {
            border-bottom: none;
        }

        .language-option:hover {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
        }

        .language-option.active {
            background: rgba(0, 122, 255, 0.15);
            color: var(--primary);
            font-weight: 600;
        }

        .flag {
            font-size: 1.2rem;
        }

        .lang-name {
            font-size: 0.9rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
        }

        .theme-toggle:hover {
            background: rgba(0, 122, 255, 0.1);
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }
